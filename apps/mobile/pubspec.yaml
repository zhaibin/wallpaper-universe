name: anywallpaper_mobile
description: AnyWallpaper Flutter移动应用 - 精选高清壁纸
version: 0.1.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  
  # UI组件
  cupertino_icons: ^1.0.6
  flutter_staggered_grid_view: ^0.7.0
  cached_network_image: ^3.3.0
  
  # 状态管理
  provider: ^6.1.1
  
  # 网络请求
  http: ^1.1.0
  dio: ^5.4.0
  
  # 本地存储
  shared_preferences: ^2.2.2
  path_provider: ^2.1.1
  
  # 壁纸设置
  flutter_wallpaper_manager: ^0.0.3
  
  # 图片处理
  image_gallery_saver: ^2.0.3
  permission_handler: ">=11.1.0 <13.0.0"
  
  # 工具
  url_launcher: ^6.2.2
  share_plus: ^7.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
  
  fonts:
    - family: Roboto
      fonts:
        - asset: fonts/Roboto-Regular.ttf
        - asset: fonts/Roboto-Bold.ttf
          weight: 700
