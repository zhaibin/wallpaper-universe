name: Feature Request
description: 提出一个新功能建议
title: "[Feature]: "
labels: ["enhancement"]
body:
  - type: markdown
    attributes:
      value: |
        感谢您提出新功能建议！请填写以下信息。

  - type: dropdown
    id: platform
    attributes:
      label: 目标平台
      description: 这个功能适用于哪些平台？
      options:
        - 所有平台
        - Web
        - Desktop
        - Mobile
        - Backend API
      multiple: true
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: 功能描述
      description: 请详细描述您希望添加的功能
      placeholder: 描述新功能...
    validations:
      required: true

  - type: textarea
    id: motivation
    attributes:
      label: 动机
      description: 为什么需要这个功能？它解决什么问题？
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: 替代方案
      description: 是否考虑过其他替代方案？

  - type: textarea
    id: additional
    attributes:
      label: 附加信息
      description: 其他相关信息

